<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bower_components/metisMenu/dist/metisMenu.css" rel="stylesheet">
    <script src="../bower_components/metisMenu/dist/metisMenu.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#side-menu').metisMenu(); // ul.nav#side-menu
        })
    </script>
    <style type="text/css">
        @media (min-width: 768px) {
            .sidebar {position: absolute;width: 250px;margin-top: 51px;z-index: 2;}
        }
        .sidebar .sidebar-search {padding: 15px;}
        .sidebar ul li a.active {background-color: #eee;}
        .sidebar ul li {background: #f8f8f8;border-bottom: #e7e7e7 1px solid;}
        .nav-second-level li {border-bottom: 0 !important;}
        .nav-second-level li a {padding-left: 38px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">.col-xs-12 .col-sm-6 .col-md-8</div>
        <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
        <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
        <!-- Optional: clear the XS cols if their content doesn't match in height -->
        <div class="clearfix visible-xs-block"></div>
        <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
    </div>
</div>

</body>
</html>
