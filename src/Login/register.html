                <div class="auth-form-header p-0">
                    <h1 >教师注册</h1>
                </div>

                <div id="js-flash-container">
                </div>
                <div class="auth-form-body mt-3 row">
                    <label for="login_field">
                        选择您所在的学校
                    </label>
                    <div class="col-xs-4">
                        <select id="schoolList" class="form-control input-block" style="width:100%" tabindex="1" name="logSchool"></select>
                    </div>


                    <label for="login_field">
                        请输入您的账号
                    </label>
                    <input autocapitalize="off" autocorrect="off" autofocus="autofocus" class="form-control input-block" id="login_field" name="logName" tabindex="1" type="text" placeholder="请输入您的工号" />
                    <label for="login_name">
                        请输入您的账号
                    </label>
                    <input autocapitalize="off" autocorrect="off" autofocus="autofocus" class="form-control input-block" id="login_name" name="logName" tabindex="1" type="text" placeholder="请输入您的姓名" />

                    <label for="password">
                        请输入您的密码
                    </label>
                    <input class="form-control form-control input-block text" id="password" name="logPass" tabindex="2" type="password" placeholder="请保证两次密码输入一致"/>
                    <label for="password">
                        请确认您的密码
                    </label>
                    <input class="form-control form-control input-block text" id="password2" name="logPass" tabindex="2" type="password" placeholder="请保证两次密码输入一致"/>
                    <button class="btn  btn-block btn-primary" type="button" onclick="Validate()" style="font-size: 16px; ">注册</button>
